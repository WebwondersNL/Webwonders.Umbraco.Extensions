on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set VERSION variable from tag
      run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
    - name: Build
      run: dotnet build Webwonders.Umbraco.Extensions.sln --configuration Release /p:Version=${VERSION}
    - name: Pack
      run: dotnet pack Webwonders.Umbraco.Extensions.sln --configuration Release /p:Version=${VERSION} --no-build --output .
    - name: Push
      run: dotnet nuget push **\*.nupkg --source 'https://api.nuget.org/v3/index.json' --api-key ${{secrets.NUGET_API_KEY}}
     
     